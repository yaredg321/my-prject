{% extends 'base.html'%}
{% load static %}
{% block content %}
  <div class="row">
      {% for product in products %}
    <div class="col-lg-4">
      <img class="thumbnail" src="{{product.imageURL}}">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button class="btn btn-outline-secondary add-btn" onclick="addToCart({{product.id}})">Add to cart</button>
        <!-- <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button> -->
        <a class="btn btn-outline-success" href="{{product.get_detail}}">view</a>
        <h4 style="display: inline-block;float: right">${{product.price|floatformat:2}}</h4>


      </div>
    </div>
    <script>
      function addToCart(id){
        window.location.href = '/add-to-cart/' + id + '/'
      }
    </script>
    {% endfor %}
  </div>

{% endblock content %}
